<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Social proof section</title>

</head>

<body>
  <main>
    <div class="Social-Proof-Section-Container">
      <div class="proposition">
        <!-- Heading -->
        <h2 class="proposition__heading">10,000+ of our users love our products.</h2>
        <!-- Testimonial text -->
        <p class="proposition__text">We only provide great products combined with excellent
          customer service.
          See what our satisfied customers are saying about our services.</p>
      </div>
      <!-- RATINGS -->
      <div class="ratings">

        <div class="ratings__column">
          <span class="ratings__icons">
            <img class="ratings__img" src="images/icon-star.svg" alt="" width="17" height="16">
            <img class="ratings__img" src="images/icon-star.svg" alt="" width="17" height="16">
            <img class="ratings__img" src="images/icon-star.svg" alt="" width="17" height="16">
            <img class="ratings__img" src="images/icon-star.svg" alt="" width="17" height="16">
            <img class="ratings__img" src="images/icon-star.svg" alt="" width="17" height="16">
          </span><span class="ratings__text">Rated 5 Stars in Reviews</span>
        </div>
        <div class="ratings__column">
          <span class="ratings__icons">
            <img class="ratings__img" src="images/icon-star.svg" alt="" width="17" height="16">
            <img class="ratings__img" src="images/icon-star.svg" alt="" width="17" height="16">
            <img class="ratings__img" src="images/icon-star.svg" alt="" width="17" height="16">
            <img class="ratings__img" src="images/icon-star.svg" alt="" width="17" height="16">
            <img class="ratings__img" src="images/icon-star.svg" alt="" width="17" height="16">
          </span><span class="ratings__text">Rated 5 stars in Report Guru</span>
        </div>
        <div class="ratings__column">
          <span class="ratings__icons">
            <img class="ratings__img" src="images/icon-star.svg" alt="" width="17" height="16">
            <img class="ratings__img" src="images/icon-star.svg" alt="" width="17" height="16">
            <img class="ratings__img" src="images/icon-star.svg" alt="" width="17" height="16">
            <img class="ratings__img" src="images/icon-star.svg" alt="" width="17" height="16">
            <img class="ratings__img" src="images/icon-star.svg" alt="" width="17" height="16">
          </span><span class="ratings__text">Rated 5 stars in BestTech</span>
        </div>
      </div>

      <!-- CUSTOMER TESTIMONIALS -->

      <div class="testimonials-container">

        <div class="testimonials">
          <figure>
            <figcaption>
              <div class="testimonials__heading">
                <img class="testimonials__img" src="images/image-colton.jpg" alt="picture of customer Colton Smith"
                  height="40" width="40">
                <div class="testimonials__profile">
                  <p class="testimonials__profile-name">Colton Smith</p>
                  <p class="testimonials__profile-status">Verified Buyer</p>
                </div>
              </div>
            </figcaption>
            <blockquote>
              <p class="testimonials__quote">"We needed the same printed design as the one we had
                ordered a week prior.
                Not only did they find the original order, but we also received it in time.
                Excellent!"</p>
            </blockquote>
          </figure>
        </div>
        <div class="testimonials">
          <figure>
            <figcaption>
              <div class="testimonials__heading">
                <img class="testimonials__img" src="images/image-irene.jpg" alt="picture of customer Irene Roberts"
                  height="40" width="40">
                <div class="testimonials__profile">
                  <p class="testimonials__profile-name">Irene Roberts</p>
                  <p class="testimonials__profile-status">Verified Buyer</p>
                </div>
              </div>
            </figcaption>
            <blockquote>
              <p class="testimonials__quote">"Customer service is always excellent and very quick
                turn around. Completely
                delighted with the simplicity of the purchase and the speed of delivery."</p>
            </blockquote>
          </figure>
        </div>
        <div class="testimonials">
          <figure>
            <figcaption>
              <div class="testimonials__heading">
                <img class="testimonials__img" src="images/image-anne.jpg" alt="picture of customer Anne Wallace"
                  height="40" width="40">
                <div class="testimonials__profile">
                  <p class="testimonials__profile-name">Anne Wallace</p>
                  <p class="testimonials__profile-status">Verified Buyer</p>
                </div>
              </div>
            </figcaption>
            <blockquote>
              <p class="testimonials__quote">"Put an order with this company and can only praise
                them for the very high
                standard. Will definitely use them again and recommend them to everyone!"</p>
            </blockquote>
          </figure>
        </div>
      </div>

    </div>

  </main>
</body>

</html>
